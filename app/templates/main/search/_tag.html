{% if tags.count()>0 %}
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Tags:</strong> {{ tags.count() }} found
    </div>
    <div id="show_tags">
    {% for tag in tags %}

        <a href="{{ url_for('main.tag', id=tag.id) }}">
            <button type="button" class="btn btn-info btn-md">
                {{ tag.name }}
            </button>
        </a>
    {% endfor %}
    </div>
</div>
{% else %}
    No tags found
{% endif %}
